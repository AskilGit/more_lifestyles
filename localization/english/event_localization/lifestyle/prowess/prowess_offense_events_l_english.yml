 #Rival Dispute 
 nht_prowess_offense.1001.t:2 "A Heated Dispute"
 nht_prowess_offense.1001.intro:2 "Tensions have been escalating between me and [nht_rival_character.GetName] for months now. "
 nht_prowess_offense.1001.intro_first:2 "The control and power on [nht_rival_character.GetSheHe] has on [nht_rival_character.GetHerHis] lands has fueled a bitter rivalry. It's become clear that words alone won't resolve our differences." 
 nht_prowess_offense.1001.intro_sec:2 "Our feuds and differences of opinions won't be resolved by words alone."
 nht_prowess_offense.1001.desc:2 "\n\nOne day, as I'm reviewing the latest maps and resource reports, an urgent message arrives. It's from [nht_rival_character.GetName], challenging me to a duel to settle the dispute once and for all. The message is laced with taunts and insults, making it clear that this is a matter of personal pride as much as "
 nht_prowess_offense.1001.desc_alt_first:2 "“it is about control."
 nht_prowess_offense.1001.desc_alt_sec:2 "it is about honnor."  
 nht_prowess_offense.1001.a:2 "I can't back down from this challenge. Prepare for the duel."
 nht_prowess_offense.1001.a.tt:2 "The outcome of this duel will vary depending on your prowess skill and that of your adversary"
 nht_prowess_offense.1001.b:2 "I won't let [nht_rival_character.GetName] provoke me and lower myself to [nht_rival_character.GetHerHim]."
 nht_has_humiliated_rival_opinion:2 "Has Humiliated Rival"  
 
 nht_prowess_offense.1002.t:2 "A Duel of Honor"
 nht_prowess_offense.1002.desc:2 "My heart pounds in my chest as I stand on the training grounds, the clash of weapons and the cheers of onlookers fading into the background. The dispute between me and my rival commander, [nht_rival_character.GetName], has reached a boiling point. It's time to settle this once and for all, to prove my skill and defend my honor."
 nht_prowess_offense.1002.a:2 "You can still flee coward"
 nht_prowess_offense.1002.b:2 "This feud ends now!"

 nht_prowess_offense.1003.t.win:2 "Triumphant Duel"
 nht_prowess_offense.1003.t.loose:2 "A Costly Duel"
 nht_prowess_offense.1003.desc.win:2 "The sun beats down on the dueling grounds as I face off against [nht_rival_character.GetName]. We circle each other, our weapons at the ready, determination etched into our faces. The crowd has gathered to witness the clash between two rivals, the tension is palpable.\n\nThe duel is fierce, but I manage to outmaneuver [nht_rival_character.GetName], using my offensive prowess to gain the upper hand. With a well-placed strike, I disarm my opponent, sending [nht_rival_character.GetName]'s weapon flying. The crowd erupts in cheers as I stand victorious, proving my worth and skill."
 nht_prowess_offense.1003.desc.loose:2 "The duel with [nht_rival_character.GetName] is an intense and grueling battle. Despite my offensive prowess, [nht_rival_character.GetName] proves to be a formidable opponent. We clash swords, each blow taking a toll on my strength and resolve.\n\nAs the duel drags on, fatigue sets in, and I make a critical mistake. [nht_rival_character.GetName] seizes the opportunity and lands a powerful strike, disarming me and sending me to the ground. The crowd falls silent as I lay defeated, my honor tarnished, and the disputed territory slipping from my grasp." 
 nht_prowess_offense.1003.a:2 "Victory is sweet. I will be magnanimous in my triumph."
 nht_prowess_offense.1003.b:2 "I have proven I'm the better [ROOT.Char.GetWomanMan]."
 nht_prowess_offense.1003.c:2 "This rivalry should end." 
 nht_prowess_offense.1003.d:2 "I will accept defeat with grace."
 nht_prowess_offense.1003.e:2 "This is not the end..."


 ###Raiding in Enemy Territory
 nht_prowess_offense.1004.t:2 "In Enemy Territory"
 nht_prowess_offense.1004.desc:2 "Deep in enemy territory, the camp is bustling with life. The rhythmic sound of boots on the ground, the clinging of steel against steel, and the laughter of men around fires fill the air. The sun has disappeared for hours now, but my advisors and I are still deep in discussion, plotting our next moves.\n\n“My lord, it is paramount that we cripple their supply lines” one advisor insists.\n\n“It is much more important to weaken their morale, by raiding the countryside” counters another.\n\nBoth are unwilling to shift their views."
 nht_prowess_offense.1004.a:2 "Disrupt supply lines is more essential"
 nht_prowess_offense.1004.b:2 "Raiding their countryside will give us a better advantage"
 nht_prowess_offense.1004.c:2 "It's best to wait"
 nht_prowess_offense.1004.d:2 "We will do both, here's how…"
 nht_prowess_offense.1004.d.tt.sucess:2 "The tactic is a success"
 nht_prowess_offense.1004.d.tt.failure:2 "The tactic is a failure"
 #Large Town
 nht_prowess_offense.1006.t:2 "Raiding the Countryside"
 nht_prowess_offense.1006.desc:2 "Deep in enemy territory, as the camp buzzes with activity, my decision to raid the countryside is met with a divided council of advisors. The atmosphere is charged with debate as one advisor argues for hitting multiple smaller settlements, emphasizing the element of surprise and the potential for spreading confusion among the enemy. \n\nOn the other side of the council, another advisor advocates for targeting a large town, citing the potential for greater plunder and the psychological impact it would have on the enemy. The weight of this choice rests heavily on my shoulders, knowing that our actions could shape the course of this war."
 nht_prowess_offense.1006.a:2 "We will hit multiple small settlements."
 nht_prowess_offense.1006.b:2 "Targeting a large town will deliver a stronger message."
 
 nht_prowess_offense.1007.t.smallset.win:2 "Settlement Victories"
 nht_prowess_offense.1007.t.smallset.loss:2 "Setbacks in Small Settlements" 
 nht_prowess_offense.1007.desc.smallset.win:2 "Our decision to raid multiple small settlements proves to be a masterstroke. Under the cover of darkness, our forces strike swiftly and silently. The element of surprise works in our favor as we catch the enemy off guard, pillaging their resources and causing chaos. The raids go smoothly, and our troops return to camp with valuable supplies, leaving the enemy disoriented and weakened."
 nht_prowess_offense.1007.desc.smallset.loss:2 "Despite our hopes for success, the raids on the small settlements do not go as planned. One of our groups encounters unexpectedly strong resistance, leading to a costly skirmish. Another group is discovered prematurely, forcing a hasty retreat. The element of surprise eludes us, and our forces return to camp with minimal gains, their morale shaken by the unexpected setbacks."
 nht_prowess_offense.1007.a.smallset.win:2 "Our strategy paid off."
 nht_prowess_offense.1007.b.smallset.win:2 "We'll continue these swift strikes."
 nht_prowess_offense.1007.c.smallset.loss:2 "I must reassess our strategy."
 nht_prowess_offense.1007.d.smallset.loss:2 "We must regroup."
 nht_smallset_positive_modifier:2 "Successful Raid"
 nht_smallset_negative_modifier:2 "Unsuccessful Raid"

 nht_prowess_offense.1008.t.town.win:2 "Triumphant Raid"
 nht_prowess_offense.1008.t.town.loss:2 "Misfortune Strikes in the Large Town" 
 nht_prowess_offense.1008.desc.town.win:2 "My decision to raid the large town unfolds as a brilliant success. Under the cover of night, our forces infiltrate the town with precision, overwhelming the unprepared defenders. The raid yields a bounty of plunder and valuable resources, boosting our morale and depleting the enemy's strength. As we retreat to our camp, the town smolders behind us, serving as a stark warning to our adversaries."
 nht_prowess_offense.1008.desc.town.loss:2 "My ambitious raid on the large town takes a disastrous turn. Despite our careful planning, the defenders prove to be more formidable than expected, rallying quickly and mounting a fierce resistance. Our forces are caught in a protracted battle, suffering heavy casualties and failing to secure the anticipated plunder. We retreat in disarray, leaving the large town almost intact."  
 nht_prowess_offense.1008.a.town.win:2 "Our coffers are replenished and morale is high."
 nht_prowess_offense.1008.b.town.win:2 "I'll build on this momentum."
 nht_prowess_offense.1008.c.town.loss:2 "We need to regroup and recover."
 nht_prowess_offense.1008.d.town.loss:2 "I will need to rethink our strategy." 
 nht_town_positive_modifier:2 "Successful Raid"
 nht_town_negative_modifier:2 "Unsuccessful Raid"
 #Raid 
 nht_prowess_offense.1009.t:2 "Disrupting Enemy Lines"
 nht_prowess_offense.1009.desc:2 "As the moon rises over our camp in enemy territory, the debate among my advisors continues. The atmosphere is tense. One advisor passionately argues for launching our disruption of the enemy lines under the cover of night, emphasizing the element of surprise and confusion it would bring. \n\nMeanwhile, another advisor insists on a daytime assault, highlighting the potential for greater visibility and control. The decision weighs heavily on my shoulders, it might give us the advantage needed in this war."
 nht_prowess_offense.1009.a:2 "We strike under the cloak of night."
 nht_prowess_offense.1009.b:2 "A daytime assault is the safer option."
 
 nht_prowess_offense.1010.t.night.win:2 "Nighttime Raid"
 nht_prowess_offense.1010.t.night.loss:2 "Darkness Betrayed Us" 
 nht_prowess_offense.1010.desc.night.win:2 "My decision to launch a nighttime strike proves to be a brilliant tactical move. Under the shroud of darkness, our forces advance silently and swiftly, catching the enemy off guard. The element of surprise works in our favor as we cripple their supply lines, sow chaos, and return with valuable spoils."
 nht_prowess_offense.1010.desc.night.loss:2 "My decision to strike under the cloak of night ends in disappointment. Despite careful planning, unforeseen obstacles thwart our mission. An enemy patrol stumbles upon our position, triggering a chaotic skirmish. The element of surprise eludes us, and we suffer heavy casualties while achieving minimal disruption to the enemy's operations."  
 nht_prowess_offense.1010.a.night.win:2 "Our nighttime raid was a triumph."
 nht_prowess_offense.1010.b.night.win:2 "This will surely impact them."
 nht_prowess_offense.1010.c.night.loss:2 "It did not go as planned."
 nht_prowess_offense.1010.d.night.loss:2 "We'll learn from our mistakes."
 nht_nighttime_raid_positive_modifier:2 "Successful Raid"
 nht_nighttime_raid_negative_modifier:2 "Unsuccessful Raid"
 
 
 nht_prowess_offense.1011.t.day.win:2 "Triumphant Daytime Assault"
 nht_prowess_offense.1011.t.day.loss:2 "Missteps in the Daylight" 
 nht_prowess_offense.1011.desc.day.win:2 "Opting for a daytime assault proves to be a strategic masterstroke. With the advantage of visibility, my forces coordinate their actions flawlessly. We seize control of key positions, disrupt the enemy's supply lines, and deliver a decisive blow to their operations. The mission unfolds smoothly, boosting our morale and leaving the enemy in disarray."
 nht_prowess_offense.1011.desc.day.loss:2 "My decision to launch a daytime assault ends in disappointment. Despite careful planning, unforeseen complications derail the mission. The enemy is better prepared than I anticipated, and our forces struggle to gain ground. The daytime visibility works against us, and we suffer heavy casualties without achieving our intended disruption."
 nht_prowess_offense.1011.a.day.win:2 "We've crippled the enemy."
 nht_prowess_offense.1011.b.day.win:2 "I will press our advantage."
 nht_prowess_offense.1011.c.day.loss:2 "It did not go as planned."
 nht_prowess_offense.1011.d.day.loss:2 "We will learn from our mistakes."
 nht_daytime_raid_positive_modifier:2 "Successful Raid"
 nht_daytime_raid_negative_modifier:2 "Unsuccessful Raid"
 #Do both
 nht_prowess_offense.1012.t.both.win:2 "Double Triumph"
 nht_prowess_offense.1012.t.both.loss:2 "Double Trouble"
 nht_prowess_offense.1012.desc.both.win:2 "My decision to strike under the cloak of night and raid multiple small settlements while also assaulting a large town proved to be a masterful combination of tactics. Under the cover of darkness, my forces advance silently and swiftly, catching the enemy off guard in the city, while the settlements cannot organize under the multiple attacks. The element of surprise worked in our favor as we disrupted their supply lines, sowed chaos and returned to camp with valuable spoils, the enemies were disoriented and weakened." 
 nht_prowess_offense.1012.desc.both.loss:2 "Despite our hopes for success, the combination of launching a raid on multiple small settlements and a city turned into a nightmare. One of our groups encounters unexpectedly strong resistance in one settlement, leading to a costly skirmish. Meanwhile, the element of surprise eludes us in another city, and my forces are discovered prematurely, forcing a hasty retreat. My strategy failed, and they returned to camp with little to no gains, the morale in the camp shaken by the unexpected setbacks." 
 nht_prowess_offense.1012.a.both.win:2 "My strategy paid off brilliantly." 
 nht_prowess_offense.1012.b.both.win:2 "I must use the momentum" 
 nht_prowess_offense.1012.c.both.loss:2 "I must reassess the strategy." 
 nht_prowess_offense.1012.d.both.loss:2 "A small setback..." 
 nht_hightened_troop_morale_modifier:2 "Strong Morale" 
 nht_lost_troop_morale_modifier:2 "Weakened Morale" 
 
