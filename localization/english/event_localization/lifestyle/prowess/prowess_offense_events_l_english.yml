 # The Knight's Gamble
 nht_prowess_offense.2001.t:2 "The Knight's Gamble"
 nht_prowess_offense.2001.desc:2 "Amid the clashing of swords and the heat of the training yard, my attention is drawn to [nht_gamble_knight.GetName], a renowned knight known for [nht_gamble_knight.GetHerHis] exceptional swordsmanship. [nht_gamble_knight.GetSheHe] watches me with a glint of confidence in [nht_gamble_knight.GetHerHis] eyes, and I acknowledge [nht_gamble_knight.GetHerHis] presence with a nod.\n\n“How about a friendly wager today, my [ROOT.Char.GetLadyLord]?” [nht_gamble_knight.GetSheHe] says confidently waving [nht_gamble_knight.GetHerHis] prized weapon. “Your gold against my weapon”."
 nht_prowess_offense.2001.a:2 "Agreed!"
 nht_prowess_offense.2001.a.tt.success:2 "You gain an [artifact|E]"
 nht_prowess_offense.2001.a.tt.failure:2 "You loose [gold|E]"
 nht_prowess_offense.2001.b:2 "I shouldn't bet, a friendly duel will do."
 nht_prowess_offense.2001.c:2 "I have trained enough today."
 #Accept
 nht_prowess_offense.2002.t.win:2 "Triumphant Duel"
 nht_prowess_offense.2002.t.loss:2 "A Knight's Humble Loss"
 nht_prowess_offense.2002.intro:2 "I accept [nht_gamble_knight.GetTitledFirstNamePossessive] challenge, confident in my own skills and eager to test them against a renowned warrior. After quickly agreeing on the stakes, we then enter the training yard, where a crowd of curious onlookers has gathered. The clash of our blades fills the training yard as we engage in a fierce duel."
 nht_prowess_offense.2002.desc.win:2 "\n\nBoth of us exchanging blows and parries. [nht_gamble_knight.GetSheHe] is quick and agile, but I am strong and determined. I spot an opening and strike, knocking [nht_gamble_knight.GetHerHis] weapon out of [nht_gamble_knight.GetHerHis] hand. I raise my sword in triumph, as the crowd cheers."
 nht_prowess_offense.2002.desc.loss:2 "\n\nBoth of us exchanging blows and parries. [nht_gamble_knight.GetSheHe] is quick and agile, but I am strong and determined. However, I make a fatal mistake and leave myself exposed. [nht_gamble_knight.GetSheHe] seizes the opportunity and strikes, disarming me with a swift move. I drop my sword in defeat, as the crowd gasps."
 nht_prowess_offense.2002.a.win:2 "A well-fought duel. Your weapon is now mine."
 nht_prowess_offense.2002.b.win:2 "Strick [nht_gamble_knight.GetHerHim] down."
 nht_prowess_offense.2002.c.win:2 "You are a formidable opponent, [nht_gamble_knight.GetName] keep your weapon." 
 nht_prowess_offense.2002.d.loss:2 "A well deserved sum of gold."
 nht_prowess_offense.2002.e.loss:2 "He cheated, the wager is off!"
 nht_prowess_offense.2002.f.loss:2 "Maybe I should train more with [nht_gamble_knight.GetHerHim]."  
 nht_artifact.2002.t:2 "Artifact Won"
 artifact_nht_weapon_description:2 "A weapon prized by his owner."
 #Decline
 nht_prowess_offense.2003.t:2 "The Knight’s Honor"
 nht_prowess_offense.2003.intro:2 "I decline [nht_gamble_knight.GetTitledFirstNamePossessive] challenge, not wanting to risk my gold or [nht_gamble_knight.GetHerHis] weapon. I suggest a friendly duel instead, with no stakes involved. [nht_gamble_knight.GetSheHe] agrees, though [nht_gamble_knight.GetSheHe] seems slightly disappointed.\n\nAs we entered the training yard, a crowd of curious onlookers gathered." 
 nht_prowess_offense.2003.desc.win:2 "\n\nThe duel is fierce, with both of us exchanging blows and parries. [nht_gamble_knight.GetSheHe] is quick and agile, but I am stronger. I manage to land a decisive hit on [nht_gamble_knight.GetHerHis] shoulder, making [nht_gamble_knight.GetHerHim] drop [nht_gamble_knight.GetHerHis] sword.\n\nPerhaps I should have really bet on it…"
 nht_prowess_offense.2003.desc.loss:2 "\n\nThe duel is fierce, both of us exchanging blows and parries. [nht_gamble_knight.GetSheHe] is quick and agile, it seems more than I am. In a brilliant maneuver [nht_gamble_knight.GetSheHe] managed to disarm me with a clever feint. I have no other choice but to concede defeat, as the crowd cheers for [nht_gamble_knight.GetHerHim]."
 nht_prowess_offense.2003.a:2 "A worthy opponent."
 nht_prowess_offense.2003.b:2 "I made the right choice."
 nht_prowess_offense.2003.c:2 "Let us drink to our friendship." 
 nht_prowess_offense.2003.d.loss:2 "He was lucky…"
 
 #Legendary Knight Arrives
 nht_prowess_offense.2004.t:2 "Legendary Knight Arrives"
 nht_prowess_offense.2004.desc:2 "Word reaches me that a legendary $knight_culture_player_no_tooltip$, [legendary_knight.GetName], renowned far and wide for [legendary_knight.GetHerHis] unparalleled skills, has arrived in my capital. The very mention of [legendary_knight.GetHerHis] name carries with it tales of valor and extraordinary feats on the battlefield. As I ponder the implications of [legendary_knight.GetHerHis] presence, an opportunity appears. I could ask for [legendary_knight.GetName] to train me or even join my court!"
 nht_prowess_offense.2004.a:2 "I will ask him to train me."
 nht_prowess_offense.2004.b:2 "I will invite [legendary_knight.GetName] to join my court."

