 #Hidden Grudge
 nht_prowess_offense.0001.t:2 "Hidden Grudge"
 nht_prowess_offense.0001.opening:2 "The sun hung low in the sky as I entered the training ground, ready for another day of honing my skills. Among the eager recruits was a young soldier, a face I hadn't seen before. Stepping onto the field, seemingly just another trainee eager to test [duel_opponent.GetHerHis] mettle."
 nht_prowess_offense.0001.hard_fight:2 "\n\nOur blades clashed, and at first, it seemed like a routine practice duel. However, as the duel progressed, it became evident that something was amiss. [duel_opponent.GetHerHis] strikes transformed from feeble attempts to wild and unrelenting attacks, far beyond what was expected in a training bout. The crowd fell silent, sensing the intensity of the battle."
 nht_prowess_offense.0001.easy_fight:2 "\n\nOur blades clashed, and at first, it seemed like a routine practice duel. But as the seconds ticked by, it became evident that something was amiss. [duel_opponent.GetHerHis] strikes, while wild and unrelenting, were predictable and easily parried. Nevertheless far beyond what was expected in a training bout, the rage in [duel_opponent.GetHerHis] eyes was an indication it was no common duel."
 nht_prowess_offense.0001.conclusion:2 "\n\nWith every ounce of skill and experience, I fought to disarm [duel_opponent.GetHerHim], realizing that this had turned into a life-and-death struggle. Finally, [duel_opponent.GetHerHis] sword hit the ground, and the crowd erupted into hushed whispers."
 nht_prowess_offense.0001.a:2 "I strike [duel_opponent.GetHerHim] down where [duel_opponent.GetSheHe] stands."
 nht_prowess_offense.0001.a.tt:2 "Decapitation in a single strike is a sure way of making an impression on the footmen — and the nobles — present." 
 nht_prowess_offense.0001.b:2 "Question him first"
 nht_prowess_offense.0001.b.tt:2 "I might learn [duel_opponent.GetHerHis] intentions."
 
 nht_prowess_offense.0002.t:2 "A Soldier's Hidden Agenda"
 nht_prowess_offense.0002.desc:2 "It doesn't take long to get the truth out of the young soldier. A few days ago the young [duel_opponent.GetWomanMan] enroleed to become a soldier and get close to me, waiting for the right time to take revenge.\n\n[duel_opponent.GetName] explained his story, blaiming his recent misfortune on me, eyes filled with hate. While very young there is cause for execution, at the very least imprisonment, it doesn't seem as if [duel_opponent.GetSheHe] would let the matter go if left unchecked."
 nht_prowess_offense.0002.a:2 "Execute [duel_opponent.GetHerHim]!"
 nht_prowess_offense.0002.b:2 "Throw [duel_opponent.GetHerHim] in the dungeon…"
 nht_prowess_offense.0002.c:2 "He deserves a second chance, it's unlikely [duel_opponent.GetSheHe]'ll get past the soldiers now."
 
 #A drunk fool in an inn
 nht_prowess_offense.0003.t:2 "A Loud Mouth"
 nht_prowess_offense.0003.desc:2 "After a long day of training, I sit quietly with several of my knights at a table in a local inn. The smell of wine, the laughter and the music all seem to indicate a good evening, until a [nht_drunk_man.GetWomanMan], I have never seen before, starts to flaunt his prowess, talking about [nht_drunk_man.GetHerHis] wild adventures, and even boasting of knowing the [ROOT.Char.GetTitleAsNameNoTooltip] of these lands. Clearly, [nht_drunk_man.GetSheHe] doesn't recognise my face. \n\n“I tell you all, I saved [ROOT.Char.GetTitleAsNameNoTooltip] from a giant beast with my own hands!, he even offered the hand of [ROOT.Char.GetHerHis] daughter, but I refused!”"
 nht_prowess_offense.0003.a:2 "Another fool."
 nht_prowess_offense.0003.b:2 "Perhaps I should teach [nht_drunk_man.GetHerHim] a lesson..."

 nht_prowess_offense.0004.t:2 "A Loud Mouth"
 nht_prowess_offense.0004.desc:2 "As I walk toward the bar to get another drink, the drunk fool stumble onto me and angrily says.\n\n“Do you know who I am? I can ask for my friend [ROOT.Char.GetName] to teach you a lesson.” \n\nAs the people around looked up at me the room fell silent. Clearly he's not in the right state of mind to call out anyone."
 nht_prowess_offense.0004.a:2 "“I will let this pass once”"
 nht_prowess_offense.0004.b:2 "“Maybe you could become a real acquaintance of the [ROOT.Char.GetTitleAsNameNoTooltip]….”"
 nht_prowess_offense.0004.c:2 "“A time in locked away will sober [nht_drunk_man.GetHerHim] up...”"
 nht_prowess_offense.0004.d:2 "Order this [nht_drunk_man.GetWomanMan] to be beaten, to teach [nht_drunk_man.GetHerHim] a lesson."
 
 #Give Advice to Knights
 nht_prowess_offense.0005.t:2 "Training Observations"
 nht_prowess_offense.0005.desc:2 "As I watch two of my $knight_culture_player_plural_no_tooltip$, [nht_advice_first_knight.GetName] and [nht_advice_second_knight.GetName], spar in the castle courtyard, I find myself considering their individual strengths and weaknesses. [nht_advice_first_knight.GetName] exhibits admirable footwork and precision, [nht_advice_first_knight.GetHerHis] tendency to telegraph strikes could however be exploited. On the other hand, [nht_advice_second_knight.GetName] occasionally forsakes defense, leaving vulnerabilities exposed in the heat of battle. They are two promising knights with distinct paths for improvement."
 nht_prowess_offense.0005.a:2 "[nht_advice_first_knight.GetName], refine your feints and unpredictability."
 nht_prowess_offense.0005.a.tt:2 "[nht_advice_first_knight.GetName] might learn." 
 nht_prowess_offense.0005.b:2 "[nht_advice_second_knight.GetName], prioritize a more balanced approach."
 nht_prowess_offense.0005.b.tt:2 "[nht_advice_second_knight.GetName] might learn."  
 nht_advice_to_knight_modifier:2 "Advice Given"
 nht_advice_to_knight_sec_modifier:2 "Advice Given"

 #Knights argues about swords
 nht_prowess_offense.0006.t:2 "A Matter of Opinion"
 nht_prowess_offense.0006.desc:2 "Stepping into the grand throne room, I'm met with the unexpected sight of three $knight_culture_player_plural_no_tooltip$ engaged in a fervent argument on which type of sword is best.\n\n[nht_first_knight.GetName], a staunch advocate for cut-and-thrust blades, passionately defends their versatility, emphasizing how these weapons excel in both offensive and defensive maneuvers.\n\n[nht_second_knight.GetName], a proponent of thin cut-centric swords, argues that their precision and speed make them ideal for precise strikes and finesse on the battlefield.\n\nMeanwhile, [nht_third_knight.GetName], a devotee of the longsword, lauds its reach and power, believing it provides the ultimate advantage in combat. The atmosphere crackles with intensity as each knight defends their chosen weapon with unwavering conviction."
 nht_prowess_offense.0006.a:2 "[nht_first_knight.GetName] is right!"
 nht_prowess_offense.0006.b:2 "[nht_second_knight.GetName] knows what [nht_second_knight.GetSheHe]'s talking about."
 nht_prowess_offense.0006.c:2 "Everyone should listen to [nht_third_knight.GetName]."
 nht_prowess_offense.0006.d:2 "I shouldn't get involved in this…"
 nht_prowess_offense.0006.e:2 "A futile debate" 

 #Train Knights or Army?
 nht_prowess_offense.0007.t:2 "One Man's Job"
 nht_prowess_offense.0007.desc:2 "None can stand long without a strong army. As I watch both my men-at-arms and my knights I see areas of improvements to both but my time is limited.\n\nShould I devote my efforts to the training of our knights, refining their combat skills or is it wiser to focus on bolstering the strength and cohesion of my entire army so that they are well-prepared."
 nht_prowess_offense.0007.a:2 "The knights will lead the way."
 nht_prowess_offense.0007.b:2 "It's better to prepare the entire army."
 nht_prowess_offense.0007.c:2 "Both need improvements." 
 nht_prowess_offense.0007.d:2 "I should rest instead." 
 nht_improve_armies_advice_modifier:2 "Trained Army" 
 nht_improve_knights_advice_modifier:2 "Trained Knights" 
 nht_improve_both_advice_modifier:2 "Trained Army and Knights" 

 #Bandits In My Lands
 nht_prowess_offense.0008.t:2 "Bandits In My Lands"
 nht_prowess_offense.0008.desc:2 "I sit at my desk, pouring over reports of increasing bandit activity in my lands. The situation has grown dire. Several villages have suffered from these marauding outlaws, and it's clear that my control over the region is slipping.\n\nTheir raids have been erratic, finding them would require sending soldiers in every corner of my realm, it would leave me weaker for some time…"
 nht_prowess_offense.0008.a:2 "I will send soldier all over my lands!"
 nht_prowess_offense.0008.b:2 "I have more important plans..."
 nht_prowess_offense.0008.c:2 "I can strategically place my soldiers." 
 nht_prowess_offense.0008.c.tt.success:2 "You succeed"
 nht_prowess_offense.0008.c.tt.failure:2 "You somewhat fail"
 nht_prowess_offense.0008.c.tt.great_failure:2 "You fail completely"
 nht_prowess_offense.0008.d:2 "I can figure out where there attack next will be."
 nht_prowess_offense.0008.d.tt.sucess:2 "The bandits are caught"
 nht_prowess_offense.0008.d.tt.failure:2 "You fail"
 nht_one_county_attacked_0008_modifier_tooltip:2 "One of your [county|E] will be raided."
 nht_every_county_0008_gain_modifier_tooltip:0 "Every held [county|E] will gain #P 15#! [county_opinion|E] for #V 10#! years."
 nht_every_county_0008_loose_modifier_tooltip:0 "Every held [county|E] will loose #N 15#! [county_opinion|E] for #V 10#! years."
 nht_appeased_counties_modifier:2 "Protected from Bandits"
 nht_protecting_counties_modifier:2 "Protecting the Lands"
 nht.0008.counties_protected.win.tt:2 "Counties Proteccted"
 
 nht_prowess_offense.0009.t:2 "Bandits In My Lands"
 nht_prowess_offense.0009.desc:2 "I recieve news that one of my province has been attacked by a large band of bandits, who have burned the crops, looted the villages, and killed many people."
 nht_prowess_offense.0009.desc_great_failure:2 "Anger as spread all over my lands..."
 nht_prowess_offense.0009.a:2 "I have no time for this."
 nht_ravaged_bandits_modifier:2 "Ravaged by Bandits"
 nht_angry_counties_modifier:2 "Abandonned"
 nht_protected_county_modifier:2 "Protected by Ruler"
 
 #Arms of the Realm
 nht_prowess_offense.0010.t:2 "Arms of the Realm"
 nht_prowess_offense.0010.desc:2 "Peering through the dimly lit armory, the echoes of my footsteps reverberate through the room. Rows upon rows of gleaming swords and polished armor. I walk among them, inspecting their quality. Alongside the finely crafted shields stand worn, battle-scarred equipment of yesteryears.\n\nThe equipment surely needs to be replaced but they are also expensive. Very expensive. Each piece of equipment costs a hefty sum of gold, and I have only so much to spare. One or the other could be needed sooner than I think."
 nht_prowess_offense.0010.a:2 "My soldiers deserve the best equipment possible."
 nht_prowess_offense.0010.b:2 "Replace what is necessary."
 nht_prowess_offense.0010.c:2 "Gold is more useful than steel in these times."
 nht_prowess_offense.0010.d:2 "I can spare gold somewhere else." 
 nht_prowess_offense.0010.e:2 "I could adapt my tactics to rely less on that equipment."  
 nht_worn_out_equipments_modifier:2 "Rely on old Equipment"
 nht_brand_new_equipments_modifier:2 "New Equipment"
 nht_prowess_offense.0010.c.win:2 "Success"
 nht_prowess_offense.0010.c.win.title:2 "Success"
 nht_prowess_offense.0010.c.great.win:2 "Great Success"
 nht_prowess_offense.0010.c.great.win.title:2 "Great Success" 
 nht_prowess_offense.0010.c.lose:2 "Failure"
 nht_prowess_offense.0010.c.lose.title:2 "Failure"
 
