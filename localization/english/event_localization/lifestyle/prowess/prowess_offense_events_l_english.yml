 nht_prowess_special.3001.t:2 "A Painful Revelation" #Too old
 nht_prowess_special.3001.desc:2 "I clutch my aching knee as I sit on the edge of the training ground, sweat dripping down my face. The pain radiating from my joint is a harsh reminder of my age and limitations. The younger trainees effortlessly execute moves I struggle to replicate, my eyes seem slower. As I ponder my situation, the realization sinks in that perhaps I might be too old for this."
 nht_prowess_special.3001.a:2 "I'll push through the pain and prove them wrong!"
 nht_prowess_special.3001.b:2  "Maybe it's time to hang up my training gear."

 nht_prowess_special.3002.t:2 "Adapting to New Realities" #One Leged
 nht_prowess_special.3002.desc:2 "I sit in my chamber, gazing at the empty space where my leg used to be. Lately, I often question my abilities and my future. Can I be a warrior with such a disadvantage ? Can I keep up with the demands of battle and training with this disability?"
 nht_prowess_special.3002.a:2 "I will find a way to adapt and continue my training!"
 nht_prowess_special.3002.b:2 "Maybe it's time to consider other paths…"

 nht_prowess_special.3003.t:2 "The Lone Watcher" #One Eyed
 nht_prowess_special.3003.desc:2 "I find myself in the training courtyard, one eye ever watchful, the other forever lost to me. Can I truly excel in the art of combat with limited depth perception? Can I compete when I can only see half of what my opponent does?"
 nht_prowess_special.3003.a:2 "I shall become a master of perception with this solitary eye."
 nht_prowess_special.3003.b:2 "Perhaps it's time to explore different talents that do not rely on my sight."

 #Infirm
 nht_prowess_special.3004.desc:2 "The sun beats down on the training grounds, swords clang, and the shouts of the instructors fill the air. I watch from the sidelines, a growing sense of unease gnawing at me. Am I still fit for this? Can I keep up with the relentless duel training that others require of themselves? And, more importantly, is it even worth it?"
 nht_prowess_special.3004.a:2 "A true warrior perseveres. I won't give up."
 nht_prowess_special.3004.b:2 "Maybe it's time to consider other paths."

 nht_prowess_special.3005.t:2 "Mastering the Darkness" #Blind
 nht_prowess_special.3005.desc:2 "I sit in the quiet stillness of my chamber, enveloped in eternal darkness. I sit in the quiet stillness of my chamber, enveloped in eternal darkness. While I have advisors and servants to help me, there are those who have none and still manage to carry on. Can I find a way to thrive, to train, and to contribute, despite the absence of sight?"
 nht_prowess_special.3005.a:2 "I shall become a master of my other senses."
 nht_prowess_special.3005.b:2 "It's time to explore a different path, one that aligns with my unique perspective."

 nht_prowess_special.3006.t:2 "Dwarf Among Giants" #Dwarf
 nht_prowess_special.3006.desc:2 " I stand amidst towering figures, my fellow warriors, and friends. As a dwarf, I often find myself wrestling with questions of stature and strength in this world of towering races. Can I hold my own in battle, or am I forever destined to be the underdog?"
 nht_prowess_special.3006.a:2 "My size may be small, but my heart and skill are mighty!"
 nht_prowess_special.3006.b:2 "Perhaps I can use my agility and cunning to my advantage in ways they can't."

