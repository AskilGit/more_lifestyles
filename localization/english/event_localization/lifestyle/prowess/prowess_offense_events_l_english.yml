 #In Captivity wonder about my skill
 nht_prowess_offense.4001.t:2 "In Captivity"
 nht_prowess_offense.4001.desc:2 "I sit in my cramped prison cell, the cold and dampness seeping into my bones. The days blend together. The harsh conditions of my captivity have already taken a toll on my physique. My muscles have atrophied, and my once-sharp reflexes seemed to have dulled. If I get out will I still be a master of my craft? Or just a shadow of my former self."
 nht_prowess_offense.4001.a:2 "This wretched place won’t take more from me!"
 nht_prowess_offense.4001.b:2 "Perhaps it's time to accept that my days of mastery are behind me…"

